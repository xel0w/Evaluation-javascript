<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'un personnage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/formulaireAjout.css">
    <script type="module" src="../js/addCharacter.js"></script>
</head>
<body>
    <form class="form">
        <h2>Ajout d'un personnage</h2>
        <div class="mb-3">
          <label for="nomInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nomInput" required placeholder="Obligatoire">

        </div>
        <div class="mb-3">
          <label for="urlInput" class="form-label">Url de l'image</label>
          <input type="text" class="form-control" id="urlInput" required placeholder="Une url au format http://www...">
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
      <a href="../index.html"><button class="btn btn-danger">Retour</button></a>
</body>
</html>
